<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width">
	<title>Package Manager</title>

	<link href="css/common.css" rel="stylesheet">

	<style>
		table, tr{
			border: 1px solid;
			border-collapse: collapse;
		}

		td{
			padding-top: 6px;
			padding-bottom: 6px;
			border: 1px solid;
		}

		tr:first-child{
			font-weight: bold;
		}

		tr:nth-child(2n+2){
			background-color: antiquewhite;
		}

		tr:nth-child(2n+1){
			background-color: blanchedalmond;
		}

		#erroutput{
			background-color: rgb(180, 76, 76);
		}

		div.infopanel{
			border: 1px dashed green;
			width: 50%;
		}

		@media only screen and (max-width:600px) 
		{
			div.infopanel
			{
				width: 80%;
			}
		}
	</style>

</head>


<body>

<script src="mainmenu.js"></script>

<div id="maincontent">
<h1>PIP Manager</h1>

<div class="infopanel">
<p><i>Selected Python version: </i><span id ="version"></span></p>
<p><i>Internet status: </i><span id="connection"></span></p>
</div>

<br>

<div class="infopanel" style="border: 1px dashed red;">
<button id="btnInstalled">Installed</button>
<button id="btnOutdated">Outdated</button>
</div>

<div id="modules"></div>
<div id="pipoutput"></div>



<script src="./pipmngr.js" defer></script>

</div>

</body>
</html>
