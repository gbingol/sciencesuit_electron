<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1 sample t-test</title>

	<link href="../css/common.css" rel="stylesheet">

	<script type="module" src="../lib/comp/div_copydel.js" defer></script>
	<script src="../lib/comp/div_transientpopwnd.js" defer></script>

	<style>
		table{
			margin-top: 1em;
			float: left;
			width: 40%;
			background-color: indianred;	
			resize: both;
		}

		table.output{
			margin-top: 1em;
			width: 50%;
		}

		td{
			padding-top: 6px;
			padding-bottom: 6px;
		}

		td:nth-child(1)
		{
			font-weight: bold;
			max-width: 2em;
		}

		input[type=text]{
			width: 90%;
		}

		input[type=text]:focus {
			outline: 3px solid #FFCC00;
			box-shadow: 0 0 10px #FFCC00;
		}

		p.info
		{
			margin-right: 4em;
			font-size: large;
		}

		ol.question li{
			font-size: large;
			padding-top: 6px;
			padding-bottom: 6px;
		}

		div.img
		{
			display: flex;
			justify-content: center;
		}

		@media only screen and (max-width:900px)
		{
			table{
				width: 60%;
			}
		}

		@media only screen and (max-width:600px)
		{
			p.info{
				margin-right: auto;
			}

			table{
				width: 80%;
			}
		}
    </style>
</head>


<body>


<script src="../mainmenu.js"></script>


<div id="maincontent">

<h1>1 Sample t-test</h1>


<div id="myGrid" style="height:30em; width:50%; clear: both; resize: both; overflow: auto;"></div>


<table id="inputtable">
	<tr>
		<td>Data:</td>
		<td><input type="text" value="" id="x" placeholder="Data range (A1:A10)"></td>
	</tr>
	<tr>
		<td>&mu;: </label></td>
		<td><input type="text" id="mu" placeholder="Test mean"></td>
	</tr>
	
	<tr>
		<td>Confidence: </label></td>
		<td><input type="text" id="conflevel" value="95"></td>
	</tr>

	<tr>
		<td>Alternative: </label></td>
		<td>
			<select type="" id="alternative">
				<option value="notequal" selected>not.equal</option>
				<option value="greater">greater</option>
				<option value="less">less</option>
			</select>

		</td>
	</tr>
	
	<tr>
		<td colspan="2" style="text-align: center; padding-top: 12px;">
			<label style="float: left;" for="digits">Digits:</label>
			<input style="width: 3em; float: left;" type="number" value="3" min="1" max="6" id="txtDigits">
			
			<button id="compute" type="button">Compute</button>
		</td>
	</tr>
		
</table>
	
<div id="info"></div>

<script type="module" src="test_t1.js"></script>


</div>

</body>
</html>
