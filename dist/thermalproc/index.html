<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thermal Processing</title>

	<link href="../css/common.css" rel="stylesheet">

	<script type="module" src="../lib/comp/div_copydel.js" defer></script>
	<script src="../lib/comp/div_transientpopwnd.js" defer></script>

	<style>
		table.input{
			background-color: floralwhite;	
		}

    </style>
</head>


<body>


<script src="../mainmenu.js"></script>


<div id="maincontent">

<h1>Thermal Processing</h1>


<div id="myGrid" style="height:30em; width:50%; clear: both; resize: both; overflow: auto;"></div>


<table class="input" id="inputtable">
	<tr>
		<td>t: </label></td>
		<td><input type="text" id="time" placeholder="time data range/col (A1:A10)"></td>
	</tr>
	
	<tr>
		<td>T: </label></td>
		<td><input type="text" id="temperature" placeholder="temperature data range (B1:C10)"></td>
	</tr>
	
	<tr>
		<td>D<sub>t</sub>:</td>
		<td><input type="text" value="" id="d_time" placeholder="D-value (time)"></td>
	</tr>
	<tr>
		<td>D<sub>T</sub>: </label></td>
		<td><input type="text" id="d_temp" placeholder="D-value (temperature)"></td>
	</tr>
	
	<tr>
		<td>z-value: </label></td>
		<td><input type="text" id="zvalue" placeholder="z-value"></td>
	</tr>
	
	<tr>
		<td>T<sub>ref</sub>: </label></td>
		<td><input type="text" id="t_ref" value="121" placeholder="Reference temperature"></td>
	</tr>
	
	<tr>
		<td colspan="2" style="text-align: center; padding-top: 12px;">
			<label style="float: left;" for="digits">Digits:</label>
			<input style="width: 3em; float: left;" type="number" value="3" min="1" max="6" id="txtDigits">
			
			<button id="compute" type="button">Compute</button>
		</td>
	</tr>
		
</table>
	
<div id="info"></div>

<script type="module" src="index.js"></script>


</div>

</body>
</html>
