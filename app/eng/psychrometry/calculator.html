<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width">
	<title>Psychrometric Software</title>

	<script src="../js/dom/outputdiv.js" defer></script>

	<style>
		table{
			margin-left: 10px;
			float: left;
			width: 50%;
		}
		td{
			padding-top: 6px;
			padding-bottom: 6px;
		}

		tr:nth-child(2n+2){
			background-color: antiquewhite;
		}

		tr:nth-child(2n+1){
			background-color: blanchedalmond;
		}

		td:nth-child(1)
		{
			font-weight: bold;
			max-width: 2em;
		}

		input[type=text]{
			width: 90%;
		}

		input[type=text]:focus {
			outline: 3px solid #FFCC00;
			box-shadow: 0 0 10px #FFCC00;
		}

		#info{
			float: left;
			margin-left: 12px;
			padding-top: 12px;
			border-style: dashed;
			border-color: green;
			border-width: 1px;
			font-size: medium;
			display: none;
		}

		div.usage
		{
			border: 2px dotted green; 
			background-color: floralwhite;
			width: fit-content;
		}

		summary{
			cursor: pointer;
			width: fit-content;
		}

		summary:hover{
			background-color: burlywood;
		}

		@media only screen and (max-width:600px)
		{
			table{
				width: 80%;
			}
		}

	</style>
</head>

<body>


<script src="../../mainmenu.js"></script>
	
<h1>Psychrometric Calculator</h1>

<details>
<summary>Usage</summary>
<div class="usage">
	<ol>
		<li>Make <b>exactly</b> 3 selections,</li>
		<li>Enter the corresponding numeric values,</li>
		<li>Click on compute,</li>
		<li>Results will appear at the bottom.</li>
	</ol>
</div>
</details>

<br>

<table id="inputtable">
<tr>
	<td>
		<input type="checkbox" id="chkP">
		<label for="chkP">P: </label>
	</td>
	<td>
		<input type="text" id="txtP" placeholder="Pressure (kPa)">
	</td>
</tr>
<tr>
	<td>
		<input type="checkbox" id="chkTdb">
		<label for="chkTdb">T<sub>db</sub>: </label>
	</td>
	<td>
		<input type="text" id="txtTdb" placeholder="Dry-bulb temperature (°C)">
	</td>
</tr>

<tr>
	<td>
		<input type="checkbox" id="chkTwb">
		<label for="chkTwb">T<sub>wb</sub>: </label>
	</td>
	<td>
		<input type="text" id="txtTwb" placeholder="Wet-bulb temperature(°C)">	
	</td>
</tr>

<tr>
	<td>
		<input type="checkbox" id="chkTdp">
		<label for="chkTdp">T<sub>dp</sub>:</label>
	</td>
	<td>
		<input type="text" id="txtTdp" placeholder="Dew-point temperature(°C)">	
	</td>
</tr>

<tr>
	<td>
		<input type="checkbox" id="chkW">
		<label for="chkW">W:</label>
	</td>
	<td>
		<input type="text" id="txtW" placeholder="Absolute humidity (kg/kg da)">	
	</td>
</tr>


<tr>
	<td>
		<input type="checkbox" id="chkRH">
		<label for="chkRH">RH:</label>
	</td>
	<td>
		<input type="text" id="txtRH" placeholder="Relative humidity (%)">	
	</td>
</tr>

<tr>
	<td>
		<input type="checkbox" id="chkH">
		<label for="chkH">H:</label>
	</td>
	<td>
		<input type="text" id="txtH" placeholder="Enthalpy (kJ / kg da)">	
	</td>
</tr>

<tr>
	<td>
		<input type="checkbox" id="chkV">
		<label for="chkV">V:</label>
	</td>
	<td>
		<input type="text" id="txtV" placeholder="V (m3 / kg da)">	
	</td>
</tr>

<tr>
	<td colspan="2" style="text-align: center; padding-top: 12px;">
		<label style="float: left;" for="digits">Digits:</label>
		<input style="width: 3em; float: left;" type="number" value="3" min="1" max="6" id="txtDigits">
		
		<button id="compute" type="button" disabled>Compute</button>
	</td>
</tr>
	
</table>

<div id="info"></div>

<div style="clear: both;">
	<a href="#" id="chartbtn">Show me psychrometric chart</a>
	<script>
		const chartBtn = document.getElementById('chartbtn');
		chartBtn.onclick = function(evt)
		{
			let cmd = 
`
import scisuit.plot as plt
plt.psychrometry()
plt.show(maximize=True)
`	
			window.api.runpython(cmd, null, true);

			return false;
		}
	</script>
</div>


<script>
	const btn = document.getElementById('compute');
	const chkP =  document.getElementById('chkP');
	const chkTdb =  document.getElementById('chkTdb');
	const chkTwb =  document.getElementById('chkTwb');
	const chkTdp =  document.getElementById('chkTdp');
	const chkW =  document.getElementById('chkW');
	const chkRH =  document.getElementById('chkRH');
	const chkH =  document.getElementById('chkH');
	const chkV =  document.getElementById('chkV');

	const txtP =  document.getElementById('txtP');
	const txtTdb =  document.getElementById('txtTdb');
	const txtTwb =  document.getElementById('txtTwb');
	const txtTdp =  document.getElementById('txtTdp');
	const txtW =  document.getElementById('txtW');
	const txtRH =  document.getElementById('txtRH');
	const txtH =  document.getElementById('txtH');
	const txtV =  document.getElementById('txtV');

	const txtDigits =  document.getElementById('txtDigits');

	const elems = [
		["p", chkP, txtP],
		["tdb", chkTdb, txtTdb], ["twb", chkTwb, txtTwb], ["tdp", chkTdp, txtTdp],
		["w", chkW, txtW], ["rh", chkRH, txtRH],
		["h", chkH, txtH],
		["v", chkV, txtV]
	]

	let NChecked = 0;

	let table = document.getElementById("inputtable");
	table.addEventListener("click", (evt)=>
	{
		let elem = event.target;
		if(elem.type === "checkbox")
		{
			elem.checked ? NChecked++ : NChecked--;

			let infoDiv = document.querySelector("#info");
			infoDiv.style.display = NChecked != 3 ? "inline" : "none";
			infoDiv.innerHTML = `<b>${3-NChecked}</b> selections must be made`;
			btn.disabled = (NChecked!=3)

			let txt = elems.find((entry) => entry[1] == elem)[2]
			txt.required = elem.checked

			for(let i=0; i<elems.length; ++i)
			{
				let chk = elems[i][1];
				let txt = elems[i][2];

				let condition = (NChecked==3) && !chk.checked;
				txt.disabled = condition;
				chk.disabled = condition;
			}
		}
		
	});


	btn.addEventListener("click", (evt) => 
	{
		let infoDiv = document.querySelector("#info");
	
		let Keys=[], Vals=[];
		for(let i=0; i<elems.length; ++i)
		{
			let lbl = elems[i][0];
			let chk = elems[i][1];
			let txt = elems[i][2];

			if(txt.required && txt.value === "")
			{
				infoDiv.style.display = "inline";
				infoDiv.innerHTML = "Value is missing.";
				txt.focus();
				return true;
			}
				
			if(chk.checked) 
			{
				let val = parseFloat(txt.value);

				if(isNaN(val))
				{
					infoDiv.style.display = "inline";
					infoDiv.innerHTML = "<b>" + txt.value + "</b> is not a number"
					txt.focus();
					return true;
				}

				Keys.push(lbl);
				Vals.push(lbl === "p" ? val*1000: val);
			}
		}

		let digits = parseInt(txtDigits.value);
		if(digits<1 || digits>6)
		{
			infoDiv.style.display = "inline";
			infoDiv.innerHTML = "Digits must be in [1, 6]";
			return true;
		}

		
		try
		{
			let p = window.api.psychrometry(Keys, Vals);

			let outDiv = document.body.appendChild(document.createElement("output-div"));
			outDiv.innerHTML = p.to_html(digits);
			outDiv.scrollIntoView();

			infoDiv.style.display = "none";
		}
		catch(e)
		{
			infoDiv.style.display = "inline";
			infoDiv.innerHTML = e;
		}
	});
</script>
</body>
</html>
